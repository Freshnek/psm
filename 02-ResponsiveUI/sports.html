<!DOCTYPE html>
<html>
   <head>
      <meta charset="utf-8" />
      <meta http-equiv="X-UA-Compatible" content="IE=edge" />
      <title>Sports</title>
      <meta name="viewport" content="width=device-width, initial-scale=1" />
      <link
         rel="stylesheet"
         href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
         integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
         crossorigin="anonymous"
      />
      <script
         src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
         integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
         crossorigin="anonymous"
      ></script>
      <script
         src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
         integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
         crossorigin="anonymous"
      ></script>
      <script
         src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
         integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
         crossorigin="anonymous"
      ></script>
   </head>
   <body>
      <div class="jumbotron jumbotron-fluid">
         <div class="container">
            <h1 class="display-4">Zapisy na zajęcia sportowe</h1>
         </div>
      </div>
      <form class="col-sm-4 offset-sm-4">
         <div class="form-group">
            <label for="firstName">Imię</label>
            <input type="text" class="form-control" id="firstName" />
         </div>
         <div class="form-group">
            <label for="lastName">Nazwisko</label>
            <input type="text" class="form-control" id="lastName" />
         </div>
         <div class="form-group">
            <label for="emailInput">Adres E-Mail</label>
            <input type="email" class="form-control" id="emailInput" aria-describedby="emailHelp" />
            <small id="emailHelp" class="form-text text-muted">Nikomu nie ujawnimy Twojego maila</small>
         </div>

         <div class="form-check">
            <input
               class="form-check-input"
               type="radio"
               name="radioButtonForm"
               id="studentRadio"
               value="option1"
               checked
            />
            <label class="form-check-label" for="studentRadio">
               Student
            </label>
         </div>
         <div class="form-check">
            <input class="form-check-input" type="radio" name="radioButtonForm" id="employeeRadio" value="option2" />
            <label class="form-check-label" for="employeeRadio">
               Pracownik
            </label>
         </div>
        <br>
         Rodzaje zajęć:
         <div class="form-check">
            <input class="form-check-input" type="checkbox" value="" id="badminton" />
            <label class="form-check-label" for="badminton">
               badminton
            </label>
         </div>
         <div class="form-check">
            <input class="form-check-input" type="checkbox" value="" id="siatkowka" />
            <label class="form-check-label" for="siatkowka">
               siatkówka
            </label>
         </div>
         <div class="form-check">
            <input class="form-check-input" type="checkbox" value="" id="basen" />
            <label class="form-check-label" for="basen">
               basen
            </label>
         </div>
         <div class="form-group">
            <label for="commentsTextArea">Uwagi</label>
            <textarea class="form-control" id="commentsTextArea" rows="3"></textarea>
          </div>
          <button type="submit" class="btn btn-primary">Zarejestruj</button>
      </form>
   </body>
</html>
